<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Group Posting Tool For Link Sharing</title>
    <link rel="stylesheet" type="text/css" href="/global/css/materialize.css">
    <link rel="stylesheet" type="text/css" href="../css/frame.css">
    <link rel="stylesheet" type="text/css" href="/global/css/glyphicon.css">
</head>
<body>
    <div class="" id="fstToolBoxContainer">
        <nav class="nav-extended">
            <div class="nav-wrapper">
                <a class="brand-logo center">
                    Group Posting Tool For Link Sharing
                </a>
                <br>
            </div>
        </nav>
            <div class="container" id="bottomDiv">
                <div class="card bg-panel">
                    <ul class="center bg-panel-heading">
                        <button title="Restart tool" type="button" class="btn" id="restartTool">
                            <span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
                        </button>
                        <button title="Close" type="button" class="btn" id="close-button">
                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                        </button>
                        <button title="Minimize" type="button" class="btn" id="resize-button">
                            <span class="glyphicon glyphicon-resize-small" aria-hidden="true"></span>
                        </button>
                        <button title="Maximize" type="button" class="btn" id="maximize-button">
                            <span class="glyphicon glyphicon-resize-full" aria-hidden="true"></span>
                        </button>
                    </ul>
                    <form class="navbar-form navbar-left" id="submitForm" action="#">
                        <!-- message to be shared on groups -->
                        <div class="form-group">
                            <label for="message">Enter Message</label>
                            <textarea type="text" class="form-control" placeholder="##########" id="message"
                            autocomplete="off"></textarea>
                        </div>
                        <!-- link to web resource -->
                        <div class="form-group">
                            <label for="token">Enter Link (use Facebook links, avoid use of external links)</label>
                            <input type="text" class="form-control" placeholder="https://www.facebook.com" id="link"
                            autocomplete="off">
                        </div>
                        <!-- link title-->
                        <div class="form-group">
                            <label for="token">Enter Link Title</label>
                            <input type="text" class="form-control" placeholder="Example | Example Site" id="link_title"
                            autocomplete="off">
                        </div>
                        <!-- link to image file-->
                        <div class="form-group">
                            <label for="token">Enter link to image file (.png) file to use for preview</label>
                            <input type="text" class="form-control" autocomplete="off" placeholder="http://example.com/picture.png"
                            id="imglink"
                            >
                        </div>
                        <!-- link summary -->
                        <div class="form-group">
                            <label for="message">Link Summary</label>
                            <textarea type="text" class="form-control" placeholder="example.com is a a domain established to be used for illustrative examples in document"
                            id="summary"
                            autocomplete="off"></textarea>
                        </div>
                        <!-- Delay time between posting requests -->
                        <div class="form-group">
                            <label for="delay">Enter delay time between requests</label>
                            <input type="number" class="form-control" placeholder="60"
                            id="delay" min="0" max="999"
                            autocomplete="on"
                            value="60">
                        </div>
                        <!--starting group number -->
                        <div class="form-group">
                            <label for="start">Enter Starting Group Number</label>
                            <input type="number" class="form-control" placeholder="##########" id="start"
                            value="1"
                            autocomplete="on">
                        </div>
                        <!-- ending group number -->
                        <div class="form-group">
                            <label for="end">Enter Ending Group Number</label>
                            <input type="number" class="form-control" placeholder="##########" id="end"
                            value="100"
                            autocomplete="on">
                        </div>
                        <br>
                        <button type="submit" class="btn btn-default fullWidth" id="submitButton" title="Post">
                            <span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>
                            Post
                        </button>
                    </form>
                </div>
                <div class="container" id="resultDiv">
                </div>
            </div>
            <script type="text/javascript" src="/global/js/jquery.js"></script>
            <script type="text/javascript" src="/global/js/materialize.js"></script>
            <script type="text/javascript" src="../js/frame.js"></script>
        </body>
        </html>
